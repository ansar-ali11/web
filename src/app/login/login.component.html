<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Employee Login</h2>

                <form [formGroup]="formgroup" (ngSubmit)="onsubmit()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary" [disabled]="formgroup.invalid">Login</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="#" routerLink="/register">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
